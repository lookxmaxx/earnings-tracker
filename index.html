<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earnings Tracker</title>
</head>
<body>
    <h1>Total Earnings: $<span id="totalEarnings">0</span></h1>
    
    <button id="addUmaxBtn">Add Umax ($5)</button>
    
    <br><br>
    
    <input type="text" id="reelLink" placeholder="Paste Reel Link">
    <button id="trackBasedBtn">Track Based Reel</button>

    <br><br>

    <button id="resetEarningsBtn" style="background-color: red; color: white;">Reset Earnings</button>

    <script type="module">
        // Import Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc, setDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // Your Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAjo-bpx6znREPhYCVc3804TWfQyks1TXg",
            authDomain: "instaearningstracker.firebaseapp.com",
            projectId: "instaearningstracker",
            storageBucket: "instaearningstracker.appspot.com",
            messagingSenderId: "933511357072",
            appId: "1:933511357072:web:d68ecbf52ddcc6393b2e15",
            measurementId: "G-53L2M9XFEM"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const earningsDoc = doc(db, "earnings", "total");

        // Function to update earnings
        async function updateEarnings(amount) {
            const docSnap = await getDoc(earningsDoc);
            if (docSnap.exists()) {
                let data = docSnap.data();
                let newTotal = (data.total || 0) + amount;
                await updateDoc(earningsDoc, { total: newTotal });
                document.getElementById("totalEarnings").innerText = newTotal.toFixed(2);
            }
        }

        // Function to reset earnings
        async function resetEarnings() {
            await updateDoc(earningsDoc, { total: 0 });
            document.getElementById("totalEarnings").innerText = "0.00";
        }

        // Function to fetch and update view count automatically
        async function fetchInstagramViews(reelURL) {
            try {
                const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(reelURL)}`);
                const data = await response.json();
                const htmlContent = data.contents;

                // Extract view count (using regex for now)
                const viewMatch = htmlContent.match(/"play_count":(\d+)/);
                if (viewMatch) {
                    const views = parseInt(viewMatch[1]);
                    console.log("Views:", views);
                    let earnings = (views / 1000) * 0.2;
                    await updateEarnings(earnings);
                } else {
                    console.error("View count not found.");
                }
            } catch (error) {
                console.error("Error fetching Instagram views:", error);
            }
        }

        // Event Listeners
        document.getElementById("addUmaxBtn").addEventListener("click", function () {
            updateEarnings(5);
        });

        document.getElementById("trackBasedBtn").addEventListener("click", async function () {
            let reelLink = document.getElementById("reelLink").value;
            if (!reelLink) {
                alert("Please paste a valid reel link.");
                return;
            }
            await fetchInstagramViews(reelLink);
        });

        document.getElementById("resetEarningsBtn").addEventListener("click", function () {
            if (confirm("Are you sure you want to reset earnings to $0?")) {
                resetEarnings();
            }
        });

        // Load initial earnings
        async function loadEarnings() {
            const docSnap = await getDoc(earningsDoc);
            if (docSnap.exists()) {
                document.getElementById("totalEarnings").innerText = docSnap.data().total.toFixed(2);
            }
        }

        loadEarnings();
    </script>
</body>
</html>
