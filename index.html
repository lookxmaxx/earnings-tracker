<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earnings Tracker</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        h1 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .earnings {
            font-size: 32px;
            font-weight: bold;
            color: #4caf50;
            margin-bottom: 25px;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: none;
            border-radius: 6px;
            font-size: 18px;
        }
        input {
            background: #333;
            color: #fff;
        }
        button {
            background: #4caf50;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #45a049;
        }
        .reset {
            background: #ff4444;
        }
        .reset:hover {
            background: #cc0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Total Earnings</h1>
        <div class="earnings" id="totalEarnings">$0</div>
        
        <input type="text" id="basedLink" placeholder="Paste Reel Link">
        <button onclick="trackBasedEarnings()">Track Based Bodyworks</button>
        <button onclick="addUmaxEarnings()">Add $5 (Umax)</button>
        <button class="reset" onclick="resetEarnings()">Reset</button>
    </div>

    <script>
        function getStoredEarnings() {
            return parseFloat(localStorage.getItem("totalEarnings")) || 0;
        }

        function updateEarningsDisplay() {
            document.getElementById("totalEarnings").innerText = "$" + getStoredEarnings().toFixed(2);
        }

        function addUmaxEarnings() {
            let earnings = getStoredEarnings() + 5;
            localStorage.setItem("totalEarnings", earnings);
            updateEarningsDisplay();
        }

        function trackBasedEarnings() {
            let link = document.getElementById("basedLink").value;
            let views = prompt("Enter views for " + link);
            if (views && !isNaN(views)) {
                let earnings = getStoredEarnings() + (parseFloat(views) / 5000) * 1;
                localStorage.setItem("totalEarnings", earnings);
                updateEarningsDisplay();
            }
        }

        function resetEarnings() {
            localStorage.setItem("totalEarnings", 0);
            updateEarningsDisplay();
        }

        window.onload = updateEarningsDisplay;
    </script>
</body>
</html>
