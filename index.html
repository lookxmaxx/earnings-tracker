<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earnings Tracker</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 500px;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .earnings {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #252525;
            color: white;
            font-size: 1rem;
            margin-top: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: #ff9800;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background: #e68900;
        }
        .reset {
            background: #d32f2f;
        }
        .reset:hover {
            background: #b71c1c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Earnings Tracker</h1>
        <div class="earnings" id="totalEarnings">$0</div>
        <div class="input-group">
            <label for="basedBodyworks">Paste Reel Link:</label>
            <input type="text" id="basedBodyworks" placeholder="Enter reel link">
        </div>
        <button onclick="trackBasedEarnings()">Track Based Bodyworks</button>
        <button onclick="addUmaxEarnings()">Add $5 from Umax</button>
        <button class="reset" onclick="resetEarnings()">Reset</button>
    </div>
    <script>
        let totalEarnings = 0;
        function updateDisplay() {
            document.getElementById("totalEarnings").innerText = "$" + totalEarnings;
        }
        function trackBasedEarnings() {
            let views = prompt("Enter views:");
            if (!isNaN(views) && views !== "") {
                totalEarnings += (parseInt(views) / 1000) * 0.2;
                updateDisplay();
            }
        }
        function addUmaxEarnings() {
            totalEarnings += 5;
            updateDisplay();
        }
        function resetEarnings() {
            totalEarnings = 0;
            updateDisplay();
        }
    </script>
</body>
</html>
