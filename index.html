<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earnings Tracker</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getDatabase, ref, get, set, onValue } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAjo-bpx6znREPhYCVc3804TWfQyks1TXg",
            authDomain: "instaearningstracker.firebaseapp.com",
            projectId: "instaearningstracker",
            storageBucket: "instaearningstracker.appspot.com",
            messagingSenderId: "933511357072",
            appId: "1:933511357072:web:d68ecbf52ddcc6393b2e15",
            measurementId: "G-53L2M9XFEM",
            databaseURL: "https://instaearningstracker-default-rtdb.firebaseio.com/"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const earningsRef = ref(db, "totalEarnings");

        function updateEarningsDisplay(value) {
            document.getElementById("totalEarnings").innerText = "$" + value.toFixed(2);
        }

        function getStoredEarnings() {
            get(earningsRef).then((snapshot) => {
                if (snapshot.exists()) {
                    updateEarningsDisplay(snapshot.val());
                } else {
                    set(earningsRef, 0);
                    updateEarningsDisplay(0);
                }
            });
        }

        function addUmaxEarnings() {
            get(earningsRef).then((snapshot) => {
                let currentEarnings = snapshot.exists() ? snapshot.val() : 0;
                let newEarnings = currentEarnings + 5;
                set(earningsRef, newEarnings);
            });
        }

        function trackBasedEarnings() {
            let link = document.getElementById("basedLink").value;
            let views = prompt("Enter views for " + link);
            if (views && !isNaN(views)) {
                get(earningsRef).then((snapshot) => {
                    let currentEarnings = snapshot.exists() ? snapshot.val() : 0;
                    let newEarnings = currentEarnings + (parseFloat(views) / 5000) * 1;
                    set(earningsRef, newEarnings);
                });
            }
        }

        function resetEarnings() {
            set(earningsRef, 0);
        }

        onValue(earningsRef, (snapshot) => {
            updateEarningsDisplay(snapshot.val());
        });

        window.onload = getStoredEarnings;
    </script>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        h1 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .earnings {
            font-size: 28px;
            font-weight: bold;
            color: #4caf50;
            margin-bottom: 20px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        input {
            background: #333;
            color: #fff;
        }
        button {
            background: #4caf50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .reset {
            background: #ff4444;
        }
        .reset:hover {
            background: #cc0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Total Earnings</h1>
        <div class="earnings" id="totalEarnings">$0</div>
        
        <button onclick="addUmaxEarnings()">Add $5 (Umax)</button>
        <input type="text" id="basedLink" placeholder="Paste Reel Link">
        <button onclick="trackBasedEarnings()">Track Based Bodyworks</button>
        <button class="reset" onclick="resetEarnings()">Reset</button>
    </div>
</body>
</html>
